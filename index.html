<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div
                    style="
                        background: linear-gradient(
                            229.99deg,
                            lightblue -26%,
                            red 145%
                        );
                    "
                >
                    <h1>Praga</h1>
                    <p>Czech Republick</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            229.99deg,
                            yellow -26%,
                            red 145%
                        );
                    "
                >
                    <h1>Madrid</h1>
                    <p>Spain</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            221.87deg,
                            lightblue 1%,
                            lightyellow 128%
                        );
                    "
                >
                    <h1>German</h1>
                    <p>Berlin</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            220.16deg,
                            grey -8%,
                            white 138%
                        );
                    "
                >
                    <h1>Russia</h1>
                    <p>Saint-Petersburg</p>
                </div>
            </div>
            <div class="main-slide">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1579677359441-a59fa83ecc40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1560969184-10fe8719e047?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1539037116277-4db20889f2d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1592906209472-a36b1f3782ef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                    "
                ></div>
            </div>
            <div class="controls">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
